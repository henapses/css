<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Cours de Css</title>
  </head>
  <body>
    <header>
      <h1>Les bases de css</h1>
    </header>
    <main>
      <div class="flexbox">
        <h2>Flexbox</h2>
        <ul>
          <li>Boite 1</li>
          <li>Boite 2</li>
          <li>Boite 3</li>
          <li>Boite 3</li>
        </ul>
      </div>
      <div class="grid">
        <h2>Les Grids</h2>
        <div class="grid-container">
          <img src="./assets/img/css-logo.png" alt="logopng" />
          <form action="">
            <input type="text" id="firstname" placeholder="prenom" />
            <input type="text" id="surename" placeholder="nom" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Ici votre message"
            ></textarea>
            <input type="submit" value="valider" id="btn-submit" />
          </form>
        </div>
      </div>

      <div class="absolute">
        <h2>Absolute</h2>
        <span id="circle1"></span>
        <span id="circle2"></span>
      </div>
    </main>
  </body>
</html>
